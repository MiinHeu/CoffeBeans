<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lịch sử đặt hàng - Cà Phê Đậm Đà</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles/user.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .order-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .order-header {
            padding: 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }
        .order-body {
            padding: 15px;
        }
        .order-item {
            display: flex;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .order-item:last-child {
            border-bottom: none;
        }
        .order-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 15px;
        }
        .order-item-details {
            flex: 1;
        }
        .order-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-new { background: #e3f2fd; color: #1976d2; }
        .status-processing { background: #fff3e0; color: #ef6c00; }
        .status-shipped { background: #e8f5e9; color: #2e7d32; }
        .status-canceled { background: #ffebee; color: #c62828; }
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            color: #ddd;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container nav">
            <div class="brand">
                <a href="index.html">
                    <img src="https://scontent-hkg4-2.xx.fbcdn.net/v/t1.15752-9/552703956_771855105468883_1116774372539651057_n.png" alt="Logo Cà Phê Đậm Đà" class="brand-logo">
                    <span class="brand-name">Cà Phê Đậm Đà</span>
                </a>
            </div>

            <nav class="menu" aria-label="Chính">
                <a href="products.html">Sản phẩm</a>
                <a href="index.html#ve-chung-toi">Giới thiệu</a>
                <a href="index.html#loi-ich">Lợi ích</a>
                <a href="index.html#lien-he">Liên hệ</a>
                <a href="cart.html" class="badge" aria-label="Giỏ hàng">
                    Giỏ hàng
                    <span id="cart-badge" class="badge-count">0</span>
                </a>
            </nav>
        </div>
    </header>

    <main class="container" style="padding: 24px 20px;">
        <h1 class="section-title">Lịch sử đặt hàng</h1>
        <div id="ordersList">
            <!-- Orders will be loaded here -->
            <div class="empty-state">
                <i class="fas fa-clock-rotate-left"></i>
                <h3>Chưa có đơn hàng nào</h3>
                <p>Bạn chưa đặt đơn hàng nào. Hãy mua sắm ngay!</p>
                <a href="products.html" class="btn" style="margin-top: 16px;">Mua sắm ngay</a>
            </div>
        </div>
    </main>

    <script>
        // Demo mode: show last order summary from sessionStorage only
        function currency(v){ return new Intl.NumberFormat('vi-VN').format(Number(v||0)); }
        function formatDate(dateString){ const d = new Date(dateString||Date.now()); return d.toLocaleString('vi-VN', { day:'2-digit', month:'2-digit', year:'numeric', hour:'2-digit', minute:'2-digit' }); }

        function renderOrders(){
            const container = document.getElementById('ordersList');
            let summary = null; try { summary = JSON.parse(sessionStorage.getItem('last_order_summary')||'null'); } catch {}

            if (!summary) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-clock-rotate-left"></i>
                        <h3>Chưa có đơn hàng nào</h3>
                        <p>Bạn chưa đặt đơn hàng nào. Hãy mua sắm ngay!</p>
                        <a href="products.html" class="btn" style="margin-top: 16px;">Mua sắm ngay</a>
                    </div>`;
                return;
            }

            container.innerHTML = `
                <div class="order-card">
                    <div class="order-header">
                        <div><strong>Mã đơn hàng:</strong> ${summary.id || ''}</div>
                        <div><strong>Ngày đặt:</strong> ${formatDate(summary.date)}</div>
                    </div>
                    <div class="order-body">
                        <div style="display:flex; justify-content:space-between; margin-bottom:8px;">
                            <span>Tạm tính:</span><span>${currency(summary.subtotal||0)}đ</span>
                        </div>
                        <div style="display:flex; justify-content:space-between; margin-bottom:8px;">
                            <span>Phí vận chuyển:</span><span>${currency(summary.shipping||0)}đ</span>
                        </div>
                        <div style="display:flex; justify-content:space-between; margin-bottom:8px;">
                            <span>Giảm giá:</span><span>${summary.discount? '-' + currency(summary.discount) + 'đ' : '0đ'}</span>
                        </div>
                        <div style="display:flex; justify-content:space-between; font-size:18px; font-weight:600;">
                            <span>Tổng cộng:</span><span>${currency(summary.total||0)}đ</span>
                        </div>
                        <div style="margin-top:12px;">
                            <strong>Phương thức thanh toán:</strong> ${summary.paymentMethod==='bank' ? 'Chuyển khoản ngân hàng' : 'Thanh toán khi nhận hàng'}
                        </div>
                    </div>
                </div>`;
        }

        document.addEventListener('DOMContentLoaded', renderOrders);
    </script>
</body>
</html>
