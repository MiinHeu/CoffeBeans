<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Thông tin cá nhân - Cà Phê Đậm Đà</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles/user.css" />
        <style>
            body {
                margin: 0;
                font-family: Inter, system-ui;
                background: var(--cream);
                color: #f5f5f5;
                min-height: 100vh;
                padding: 20px;
            }
            .container {
                max-width: 800px;
                margin: 0 auto;
            }
            .back-btn {
                position: fixed;
                top: 20px;
                left: 20px;
                background: var(--coffee-900);
                color: var(--white);
                padding: 10px 20px;
                border-radius: 8px;
                text-decoration: none;
                display: flex;
                align-items: center;
                gap: 8px;
                font-weight: 500;
                transition: all 0.3s ease;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            }
            .back-btn:hover {
                transform: translateY(-2px);
                background: var(--gold);
                color: var(--coffee-900);
            }
            .card {
                background: var(--white);
                border: 1px solid #e5e5e5;
                border-radius: 20px;
                padding: 40px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                margin-bottom: 20px;
            }
            h2 {
                margin: 0 0 30px;
                color: var(--coffee-900);
                font-size: 28px;
                font-weight: 600;
                text-align: center;
                font-family: "Playfair Display", serif;
            }
            .form-group {
                margin-bottom: 20px;
            }
            label {
                display: block;
                margin-bottom: 8px;
                color: var(--coffee-900);
                font-weight: 500;
                font-size: 14px;
            }
            input,
            textarea {
                width: 100%;
                padding: 12px 16px;
                background: var(--white);
                border: 1px solid #ddd;
                border-radius: 12px;
                color: var(--coffee-900);
                font-size: 16px;
                transition: all 0.3s ease;
                box-sizing: border-box;
            }
            textarea {
                min-height: 100px;
                resize: vertical;
            }
            input:focus,
            textarea:focus {
                outline: none;
                border-color: #d1a06f;
                box-shadow: 0 0 0 3px rgba(209, 160, 111, 0.1);
            }
            input:disabled {
                background: #f5f5f5;
                color: #999;
                cursor: not-allowed;
            }
            .error {
                color: #ef4444;
                font-size: 12px;
                margin-top: 5px;
                display: none;
            }
            .success {
                background: #10b981;
                color: white;
                padding: 12px;
                border-radius: 8px;
                margin-bottom: 20px;
                text-align: center;
                display: none;
            }
            .btn {
                background: linear-gradient(135deg, #d1a06f 0%, #b8945f 100%);
                color: #2a1c16;
                border: none;
                border-radius: 12px;
                padding: 12px 24px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                margin-right: 10px;
            }
            .btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 25px rgba(209, 160, 111, 0.3);
            }
            .btn:disabled {
                opacity: 0.6;
                cursor: not-allowed;
                transform: none;
            }
            .btn-secondary {
                background: #3a3a44;
                color: #e5e5e5;
            }
            .btn-danger {
                background: #ef4444;
                color: white;
            }
            .btn-danger:hover {
                box-shadow: 0 8px 25px rgba(239, 68, 68, 0.3);
            }
            .actions {
                display: flex;
                gap: 10px;
                justify-content: center;
                margin-top: 30px;
            }
            .user-info {
                background: rgba(209, 160, 111, 0.05);
                border: 1px solid var(--gold);
                border-radius: 12px;
                padding: 20px;
                margin-bottom: 30px;
            }
            .user-info h3 {
                margin: 0 0 15px;
                color: var(--gold);
                font-size: 18px;
                font-family: "Playfair Display", serif;
            }
            .user-info p {
                margin: 5px 0;
                color: var(--coffee-900);
            }
            .logout-section {
                text-align: center;
                margin-top: 30px;
                padding-top: 30px;
                border-top: 1px solid #eee;
            }
            .grid-2 {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 20px;
            }
            @media (max-width: 768px) {
                .grid-2 {
                    grid-template-columns: 1fr;
                }
                .actions {
                    flex-direction: column;
                }
                .btn {
                    margin-right: 0;
                    margin-bottom: 10px;
                }
            }
        </style>
    </head>
    <body>
        <!-- Nhúng Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />

        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Quay về trang chủ
        </a>

        <div class="container">
            <div class="card">
                <h2>Thông tin cá nhân</h2>

                <div class="success" id="successMsg">
                    Cập nhật thông tin thành công!
                </div>

                <div class="user-info" id="userInfo">
                    <h3>Thông tin tài khoản</h3>
                    <p>
                        <strong>Họ tên:</strong> <span id="displayName">-</span>
                    </p>
                    <p>
                        <strong>Email:</strong> <span id="displayEmail">-</span>
                    </p>
                    <p>
                        <strong>Điện thoại:</strong>
                        <span id="displayPhone">-</span>
                    </p>
                    <p>
                        <strong>Địa chỉ:</strong>
                        <span id="displayAddress">-</span>
                    </p>
                </div>

                <form id="profileForm">
                    <div class="grid-2">
                        <div class="form-group">
                            <label for="name">Họ và tên *</label>
                            <input
                                type="text"
                                id="name"
                                name="name"
                                required
                                placeholder="Nhập họ và tên"
                            />
                            <div class="error" id="nameError">
                                Vui lòng nhập họ và tên
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                required
                                placeholder="Nhập địa chỉ email"
                                disabled
                            />
                            <div class="error" id="emailError">
                                Email không hợp lệ
                            </div>
                        </div>
                    </div>

                    <div class="grid-2">
                        <div class="form-group">
                            <label for="phone">Số điện thoại</label>
                            <input
                                type="tel"
                                id="phone"
                                name="phone"
                                placeholder="Nhập số điện thoại"
                            />
                            <div class="error" id="phoneError">
                                Số điện thoại không hợp lệ
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="address">Địa chỉ</label>
                            <input
                                type="text"
                                id="address"
                                name="address"
                                placeholder="Nhập địa chỉ"
                            />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="currentPassword"
                            >Mật khẩu hiện tại (để thay đổi mật khẩu)</label
                        >
                        <input
                            type="password"
                            id="currentPassword"
                            name="currentPassword"
                            placeholder="Nhập mật khẩu hiện tại"
                        />
                        <div class="error" id="currentPasswordError">
                            Mật khẩu hiện tại không đúng
                        </div>
                    </div>

                    <div class="grid-2">
                        <div class="form-group">
                            <label for="newPassword">Mật khẩu mới</label>
                            <input
                                type="password"
                                id="newPassword"
                                name="newPassword"
                                placeholder="Nhập mật khẩu mới (tối thiểu 6 ký tự)"
                                minlength="6"
                            />
                            <div class="error" id="newPasswordError">
                                Mật khẩu phải có ít nhất 6 ký tự
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword"
                                >Xác nhận mật khẩu mới</label
                            >
                            <input
                                type="password"
                                id="confirmPassword"
                                name="confirmPassword"
                                placeholder="Nhập lại mật khẩu mới"
                            />
                            <div class="error" id="confirmPasswordError">
                                Mật khẩu xác nhận không khớp
                            </div>
                        </div>
                    </div>

                    <div class="actions">
                        <button type="submit" class="btn" id="saveBtn">
                            Cập nhật thông tin
                        </button>
                        <button
                            type="button"
                            class="btn btn-secondary"
                            id="cancelBtn"
                        >
                            Hủy
                        </button>
                    </div>
                </form>

                <div class="logout-section">
                    <button class="btn btn-danger" id="logoutBtn">
                        Đăng xuất
                    </button>
                </div>
            </div>
        </div>

        <script type="module">
            import { Users } from "./scripts/db.js";
            import { session } from "./scripts/utils.js";

            const form = document.getElementById("profileForm");
            const saveBtn = document.getElementById("saveBtn");
            const cancelBtn = document.getElementById("cancelBtn");
            const logoutBtn = document.getElementById("logoutBtn");
            const successMsg = document.getElementById("successMsg");

            let currentUser = null;

            // Check if user is logged in
            if (!session.isLoggedIn()) {
                window.location.href = "login.html";
            }

            // Load user data
            function loadUserData() {
                currentUser = session.getUser();
                if (!currentUser) {
                    window.location.href = "login.html";
                    return;
                }

                // Populate form
                document.getElementById("name").value = currentUser.name || "";
                document.getElementById("email").value =
                    currentUser.email || "";
                document.getElementById("phone").value =
                    currentUser.phone || "";
                document.getElementById("address").value =
                    currentUser.address || "";

                // Update display
                document.getElementById("displayName").textContent =
                    currentUser.name || "Chưa cập nhật";
                document.getElementById("displayEmail").textContent =
                    currentUser.email || "Chưa cập nhật";
                document.getElementById("displayPhone").textContent =
                    currentUser.phone || "Chưa cập nhật";
                document.getElementById("displayAddress").textContent =
                    currentUser.address || "Chưa cập nhật";
            }

            // Validation functions
            function showError(fieldId, message) {
                const errorEl = document.getElementById(fieldId + "Error");
                errorEl.textContent = message;
                errorEl.style.display = "block";
                document.getElementById(fieldId).style.borderColor = "#ef4444";
            }

            function clearError(fieldId) {
                const errorEl = document.getElementById(fieldId + "Error");
                errorEl.style.display = "none";
                document.getElementById(fieldId).style.borderColor = "#3a3a44";
            }

            function validatePhone(phone) {
                const re = /^[0-9+\-\s()]+$/;
                return !phone || re.test(phone);
            }

            // Form validation
            form.addEventListener("input", (e) => {
                const field = e.target;
                const fieldId = field.id;

                clearError(fieldId);

                if (
                    fieldId === "phone" &&
                    field.value &&
                    !validatePhone(field.value)
                ) {
                    showError(fieldId, "Số điện thoại không hợp lệ");
                }

                if (
                    fieldId === "newPassword" &&
                    field.value &&
                    field.value.length < 6
                ) {
                    showError(fieldId, "Mật khẩu phải có ít nhất 6 ký tự");
                }

                if (
                    fieldId === "confirmPassword" &&
                    field.value &&
                    field.value !== document.getElementById("newPassword").value
                ) {
                    showError(fieldId, "Mật khẩu xác nhận không khớp");
                }
            });

            // Form submission
            form.addEventListener("submit", async (e) => {
                e.preventDefault();

                const formData = new FormData(form);
                const data = {
                    name: formData.get("name").trim(),
                    phone: formData.get("phone").trim(),
                    address: formData.get("address").trim(),
                    currentPassword: formData.get("currentPassword"),
                    newPassword: formData.get("newPassword"),
                    confirmPassword: formData.get("confirmPassword"),
                };

                // Clear all errors
                [
                    "name",
                    "phone",
                    "newPassword",
                    "confirmPassword",
                    "currentPassword",
                ].forEach(clearError);

                // Validation
                let hasError = false;

                if (!data.name) {
                    showError("name", "Vui lòng nhập họ và tên");
                    hasError = true;
                }

                if (data.phone && !validatePhone(data.phone)) {
                    showError("phone", "Số điện thoại không hợp lệ");
                    hasError = true;
                }

                // Password change validation
                if (
                    data.newPassword ||
                    data.confirmPassword ||
                    data.currentPassword
                ) {
                    if (!data.currentPassword) {
                        showError(
                            "currentPassword",
                            "Vui lòng nhập mật khẩu hiện tại"
                        );
                        hasError = true;
                    } else if (data.currentPassword !== currentUser.password) {
                        showError(
                            "currentPassword",
                            "Mật khẩu hiện tại không đúng"
                        );
                        hasError = true;
                    }

                    if (data.newPassword && data.newPassword.length < 6) {
                        showError(
                            "newPassword",
                            "Mật khẩu phải có ít nhất 6 ký tự"
                        );
                        hasError = true;
                    }

                    if (data.newPassword !== data.confirmPassword) {
                        showError(
                            "confirmPassword",
                            "Mật khẩu xác nhận không khớp"
                        );
                        hasError = true;
                    }
                }

                if (hasError) return;

                // Submit form
                saveBtn.disabled = true;
                saveBtn.textContent = "Đang cập nhật...";

                try {
                    // Update user data
                    const updatedUser = {
                        ...currentUser,
                        name: data.name,
                        phone: data.phone,
                        address: data.address,
                    };

                    // Update password if provided
                    if (data.newPassword) {
                        updatedUser.password = data.newPassword;
                    }

                    // Update in database
                    const db = JSON.parse(
                        localStorage.getItem("caphe_db_v1") || "{}"
                    );
                    if (db.users) {
                        const userIndex = db.users.findIndex(
                            (u) => u.id === currentUser.id
                        );
                        if (userIndex !== -1) {
                            db.users[userIndex] = updatedUser;
                            localStorage.setItem(
                                "caphe_db_v1",
                                JSON.stringify(db)
                            );
                        }
                    }

                    // Update session
                    session.setUser(updatedUser);
                    currentUser = updatedUser;

                    // Show success message
                    successMsg.style.display = "block";
                    loadUserData();

                    // Hide success message after 3 seconds
                    setTimeout(() => {
                        successMsg.style.display = "none";
                    }, 3000);
                } catch (error) {
                    console.error("Update error:", error);
                    showError("name", "Có lỗi xảy ra, vui lòng thử lại");
                } finally {
                    saveBtn.disabled = false;
                    saveBtn.textContent = "Cập nhật thông tin";
                }
            });

            // Cancel button
            cancelBtn.addEventListener("click", () => {
                loadUserData();
            });

            // Logout button
            logoutBtn.addEventListener("click", () => {
                if (confirm("Bạn có chắc chắn muốn đăng xuất?")) {
                    session.logout();
                    // Cart is already cleared in session.logout()
                    window.location.href = "index.html";
                }
            });

            // Initialize
            loadUserData();
        </script>
    </body>
</html>
